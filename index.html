<!DOCTYPE html>
<html lang="en">

<head>

  <title>student form</title>
</head>

<body>
  <form style="padding: 50px;">
    <fieldset style="display: flexbox;">
      <legend>
        <h1>STUDENT DETAILS</h1>
      </legend>
      <p>
        <label>NAME :</label>
        <input type="text" name="NAME" placeholder="NAME">
      </p>
      <p>
        <label>DATE OF BIRTH :</label>
        <input type="date" name="DOB" placeholder="DATE OF BIRTH">
      </p>
      <p>
        <label>CLASS :</label>
        <select name="CLASS" aria-placeholder="CLASS">
          <option name="class">I</option>
          <option name="class">II</option>
          <option name="class">III</option>
          <option name="class">IV</option>
          <option name="class">V</option>
          <option name="class">VI</option>
          <option name="class">VII</option>
          <option name="class">VIII</option>
          <option name="class">XI</option>
          <option name="class">X</option>
        </select>
      </p>
      <p>
        <label>SECTION :</label>
        <select name="CLASS" aria-placeholder="CLASS">
          <option name="class">A</option>
          <option name="class">B</option>
          <option name="class">C</option>

        </select>
      </p>

      <p>
        <label>GENTER :</label>
        <input type="radio" name="GENTER" value="MALE">MALE
        <input type="radio" name="GENTER" value="FEMALE">FEMALE
      </p>
      <button>SUBMIT</button>
    </fieldset>
  </form>
</body>

</html>
